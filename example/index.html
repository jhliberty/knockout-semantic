<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>KnockoutJS + Semantic-UI</title>

    <meta name="description" content="It takes a village"/>
    <meta name="keywords" content="html5, ui, library, framework, javascript, knockout"/>


    <link rel="stylesheet" href="../lib/semantic.css"/>
    <!--    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700'
              rel='stylesheet' type='text/css'>-->


    <link rel="stylesheet" href="../css/docs.css"/>

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/semantic.js"></script>
    <script type="text/javascript" src="../lib/knockout-min.js"></script>
    <script type="text/javascript" src="../lib/knockout-es5.min.js"></script>
    <script type="text/javascript" src="../lib/knockout.punches.js"></script>
    <script type="text/javascript" src="../build/knockout-semantic.js"></script>
    <script type="text/javascript" src="../lib/prettify.js"></script>
    <script type="text/javascript" src="../lib/beautify-html.js"></script>
</head>
<body>

<div class="ui four column grid">
    <div class="column">
        <div class="ui header">
            The toggle is {{awesomeness}}
        </div>
        <s-toggle data="awesomeness">Toggle Awesomeness</s-toggle>
        <s-dropdown data="sex"></s-dropdown>
        <div class="ui segment">
            Step 1: Greet the person <i class="help icon" data-bind="popup: 'Hey or Hi'"></i>
        </div>

        <div class="ui segment">
            Step 2: Shake hands <i class="help icon"
                                   data-bind="popup: {title: 'Common Practice', content: 'Use your right hand', inline: false}"></i>
        </div>
    </div>
    <div class="column">


        <p>Simple Table</p>

        <s-table data="simpleTable" class="blue celled segment"></s-table>

        <p>Table With Headers</p>

        <s-table data="table" class="blue celled segment"></s-table>
    </div>
    <div class="column">
        <s-form data="form"></s-form>
    </div>
</div>
</div>

<script type="text/javascript">
    var viewModel = {
        awesomeness: true,
        sex: ko.track({
            options: ["Male", "Female"],
            selected: "Male"
        }),
        table: {
            head: ["Name", "Position"],
            rows: [
                ["John", "Janitor"],
                ["Mike", "IT"],
                ["Paul", "HR"],
                ["Rick", "Coffee Fetcher"]
            ]
        },
        simpleTable: [
            ["John", "Janitor"],
            ["Mike", "IT"],
            ["Paul", "HR"],
            ["Rick", "Coffee Fetcher"]
        ],
        form: ko.track({
            "Example": "value",
            "Sex": ["Male", "Female"],
            "Toggle": true,
            "Num": 3


        })
    };

    ko.track(viewModel);

    ko.punches.interpolationMarkup.enable();
    ko.applyBindings(viewModel);
</script>

</body>
</html>
