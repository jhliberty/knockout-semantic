<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>KnockoutJS + Semantic-UI</title>

    <meta name="description" content="It takes a village"/>
    <meta name="keywords" content="html5, ui, library, framework, javascript, knockout"/>


    <link rel="stylesheet" href="../../lib/semantic.css"/>
    <link rel="stylesheet" href="ticket.css"/>

    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/knockout-min.js"></script>
    <script type="text/javascript" src="../../lib/knockout-es5.min.js"></script>
    <script type="text/javascript" src="../../lib/semantic.js"></script>
    <script type="text/javascript" src="../../build/knockout-semantic.js"></script>
    <script type="text/javascript" src="ticket.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css' />
</head>
<body>

<header class="ui one column page grid">
    <div class="column" id="brand">

        <div class="ui two column grid">
            <div class="column">
        <div class="ui large header">SuperTickets</div>
                </div>
        <div class="column"><div class="ui blue"><i class="ticket icon"></i>s for less</div></div>
        </div>

    </div>
</header>

<div class="ui page grid">
    <div class="ui ten wide column">

        <div class="ui segment">
            <div class="ui dividing header">
                SemanticCon 2194 - Meet other Awesome People
                <div class="ui sub header">Free Drinks</div>
                <time class="ui sub header" datetime="2194-2-13T20:00+00:00">Thursday, the 2<sup>nd</sup> of January 2194 at 8:00 PM</time>

            </div>
            <s-table data="ticketInfo" class="blue celled"></s-table>
            <div class="ui right aligned bottom attached segment">
                <!-- ko ifnot: promo.hasPromo -->
                    <div class="ui mini button" data-bind="click: promo.askForPromo">I have a promo code!</div>
                <!-- /ko -->
                <!-- ko if: promo.hasPromo -->
                <div class="ui red inverted right pointing label" data-bind="visible: promo.code && !promo.isValid()">Invalid!  Try "semantic"</div>
                <div class="ui green inverted right pointing label" data-bind="visible: promo.code && promo.isValid()">Sweet!  You get 200% off the original price!</div>
                <div class="ui input">
                <input type="text" data-bind="value: promo.code, valueUpdate: 'afterkeydown'"/>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <aside class="ui six wide column">
        <div class="ui green segment">
            <div class="ui header">
                Join us in Jan Mayenveien!
            </div>

            <div class="ui segment">
                <iframe width="425" height="400" style="width: 100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=70.962791,-8.634549&amp;num=1&amp;t=h&amp;ie=UTF8&amp;ll=70.962497,-8.632421&amp;spn=0.009799,0.036478&amp;z=14&amp;output=embed"></iframe><br />
                <a  class="ui bottom attached fluid button" href="https://maps.google.com/maps?q=70.962791,-8.634549&amp;num=1&amp;t=h&amp;ie=UTF8&amp;ll=70.962497,-8.632421&amp;spn=0.009799,0.036478&amp;z=14&amp;source=embed" style="color:#0000FF;text-align:left">View Larger Map</a>
            </div>
        </div>
    </aside>
</div>

<script type="text/javascript">
    var viewModel = new TicketViewModel();
    ko.applyBindings(viewModel);
</script>

</body>
</html>
